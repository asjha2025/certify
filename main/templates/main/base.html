{% load static %}

<!doctype html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}نظام إدارة الشهادات{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Google Fonts و Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>

    <!-- ملف CSS الخاص بالمشروع -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="{% static 'images/logo-king-saud-university1.png' %}" alt="Logo" height="60" class="d-inline-block align-text-top me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/certificates">الشهادات</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'main:create_certificate' %}">رفع البيانات</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'main:upload_excel' %}">رفع الملفات</a></li>
           
            <li class="nav-item"><a class="nav-link" href="">تسجيل خروج</a></li>
          </ul>
          <form class="d-flex" role="search" method="get" action="">
            <input class="form-control me-2" type="search" placeholder="ابحث عن شهادة" name="search">
            <button class="btn btn-outline-success" type="submit">بحث</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- محتوى الصفحة -->
    <div class="container" style="padding-top:120px;">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
